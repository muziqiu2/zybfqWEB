<!DOCTYPE html>
<html lang="zh-CN">
<head>
<title>自由播放器</title>
<meta name="referrer" content="never">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="css/player.css" />
<body>
<div class="main ready">
	<div class="player">loading...</div>
	<div class="logo">  
		<img src="./images/logo.4d5c9706.png" alt="播放器Logo">  
	  </div>
	<form class="form-control">
		<input class="url" type="text" placeholder="请输入视频网址" value="" />
		<input class="play" type="submit" value="" title="点击播放" />
	</form>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/layer/layer.min.js"></script>
<script src="js/artplayer/artplayer.js"></script>
<script src="js/artplayer/artplayer-plugin-control.js"></script>
<script src="js/artplayer/hls.min.js"></script>
<script src="js/artplayer/artplayer-plugin-hls-quality.js"></script>
<script src="js/player.js"></script>
<script>
    // 在文档加载完成后调整按钮位置
    $(document).ready(function() {
        var videoTogetherSamllIcon = $('#videoTogetherSamllIcon');
        if (videoTogetherSamllIcon.length > 0) {
            // 向上调整按钮位置
            videoTogetherSamllIcon.css('top', '-20px'); // 向上调整 20px
        }
    });
</script>
<script src="https://2gether.video/release/extension.website.user.js"></script>
</body>
</html>
